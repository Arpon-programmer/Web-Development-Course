<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning</title>
    <style>
        body {
            background-color: lightblue;
        }
        div p {
            color: green;
        }
        *{
            padding: 10px;
        }
        a:visited {
            color: red;
        }
        
        a:hover {
            color: yellow;
        }
        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>This is p1</p>
        
        <span>
            <p>This is p1.1</p>
        </span>
    </div>
    <div>
        <p>This is p2</p>
    </div>
    <a href="https://www.google.com/?client=safari">Go To Google</a>
    <a href="https://www.facebook.com">Go To Facebook</a>
</body>
</html>
