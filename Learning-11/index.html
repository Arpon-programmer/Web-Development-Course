<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .c {
            margin: 50px;
            padding: 50px;
            border: 50px solid green;
        }
        .ct1 {
            background-color: lightblue;
        }
        .ct2 {
            background-color: lightgreen;
        }
        .ct3 {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="c ct1">
        Content 1
    </div>
    <div class="c ct2">
        Content 2
    </div>
    <div class="c ct3">
        Content 3
    </div>
</body>
</html>
