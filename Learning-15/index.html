<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            display: inline-block;
            border: 2px solid black;
            padding: 45px;
            margin: 34px;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <div class="box">
        I am another box
    </div>
    <span>
        I am a span
    </span>
    <span>
        I am another span
    </span>
</body>

</html>
