<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="400" height="400" src="cat.jpg" alt="Cat Image">

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Net Worth</th>
        </tr>
        <tr>
            <td>Arpon</td>
            <td colspan="2">17</td>
            <!-- <td>120 Trillion $</td> -->
        </tr>
        <tr>
            <td>Arpa</td>
            <td>15</td>
            <td rowspan="2">100 Trillion $</td>
        </tr>
        <tr>
            <td>Aloka</td>
            <td>40</td>
            <!-- <td>50 Trillion $</td> -->
        </tr>
    </table>

    <ul type="circle">
        <li>Arpon</li>
        <li>Arpa</li>
        <li>Aloka</li>
    </ul>

    <ol type="i">
        <li>Arpon</li>
        <li>Arpa</li>
        <li>Aloka</li>
    </ol>

    <dl>
        <dt>Arpon</dt>
        <dd>120 Trillion $</dd>
        <dt>Arpa</dt>
        <dd>100 Trillion $</dd>
        <dt>Aloka</dt>
        <dd>100 Trillion $</dd>
    </dl>
</body>
</html>
